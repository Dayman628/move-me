<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Move Me</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>

  <div id="bg">
    <img src="./Assets/orange-gradient.jpg" alt="">
  </div>




  <!-- This is the front page, which will show on default -->
  <section class = "section front-page hidden">
    <!-- add MOVEME at low opacity up top -->
    <div class="field is-grouped">
      <p class="control is-expanded">
        <input class="input" id="userAddress" type="text" placeholder="Address">
      </p>
      <p class="control">
        <a class="button">
          Search
        </a>
      </p>
    </div>
    <br>
    <br>
    <!-- change font -->
    <p>Moving made easier</p>
  </section>

  <!-- This is the second page, that becomes visible when user submits address -->
  <section class="section">
    
    <!-- add weather in navbar -->
    
    <div class="container level">
      
      <!-- this is the search bar for the address on the main page -->
      <div class="wrap">
        <div class="search">
           <input type="text" class="searchTerm" placeholder="Where are you moving from?">
           <button type="submit" class="searchButton">
             <i class="fa fa-search"></i>
          </button>
        </div>
     </div>
      <!-- this is where our ui will go -->
      <div class="column buttons left-half">
        <ul>
          <!-- work with SASS to create larger font, padding, etc. -->
          <!-- be able to deselect the defaults, change  -->
          <li><button class="button is-info is-rounded" id="movers-btn"><i
                class="fas fa-people-carry"></i>Movers</button></li>
          <li><button class="button is-info is-rounded" id="storage-btn"><i
                class="fas fa-warehouse"></i>Storage</button></li>
          <li><button class="button is-info is-rounded" id="supplies-btn"><i
                class="fas fa-box-open"></i>Supplies</button></li>
          <li><button class="button is-info is-rounded" id="rentTruck-btn"><i class="fas fa-truck"></i>Rent a
              Truck</button></li>
        </ul>
        
      </div>
      <!-- this is for the map -->
      <div id="map" class="column" style="height: 80vh;">
        the map will go here
      </div>
    </div>
  </section>

      <!-- this is the footer -->
      <footer class="footer">
        <div class="content has-text-centered">
          <p></p>
          <p> 
            <!-- twitter link? -->
            <strong style="color:coral">Move Me</strong> by <a href="https://twitter.com/rudebroodpdx?lang=en" target="_blank">Rude Crude
              Brood</a>. The source code is licensed
            <a href="http://opensource.org/licenses/mit-license.php">MIT</a>
          </p>
        </div>
      </footer>


  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDetpwAhpDkX4o4m6ZJRGqMedOgP-_PvXw&libraries=places&callback=initMap"
    async defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="Assets/yelp.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
